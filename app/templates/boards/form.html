{% extends "base.html" %}

{% set is_edit = board is not none %}

{% block title %}AutoKanban — Доски{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">{{ "Редактировать" if is_edit else "Новая доска" }}</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('roles.list_boards') }}">Назад</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="{{ url_for('roles.update_board', board_id=board.id) if is_edit else url_for('roles.create_board') }}">
        <div class="mb-3">
          <label class="form-label" for="name">Имя</label>
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            value="{% if name is defined %}{{ name }}{% elif board %}{{ board.name }}{% else %}{{ "" }}{% endif %}"
            required
          >
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
{% endblock %}
