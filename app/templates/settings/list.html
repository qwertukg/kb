{% extends "base.html" %}

{% block title %}AutoKanban — Настройки{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Настройки</h1>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="{{ url_for('roles.update_settings') }}">
        <div class="mb-3">
          <label class="form-label" for="API_KEY">API ключ</label>
          <input
            class="form-control"
            id="API_KEY"
            name="API_KEY"
            type="text"
            value="{{ settings.API_KEY }}"
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="MODEL">Модель</label>
          <input
            class="form-control"
            id="MODEL"
            name="MODEL"
            type="text"
            value="{{ settings.MODEL }}"
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="INSTRUCTIONS">Инструкции</label>
          <textarea class="form-control" id="INSTRUCTIONS" name="INSTRUCTIONS" rows="6">{{ settings.INSTRUCTIONS }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="CONFIG">Конфигурация</label>
          <textarea class="form-control" id="CONFIG" name="CONFIG" rows="6">{{ settings.CONFIG }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
{% endblock %}
